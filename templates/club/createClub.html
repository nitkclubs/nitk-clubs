<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME-nitkclubs</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <link href="../../static/event.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="topnavbar">
        <a class="active" href="#home">Home</a>
        <a href="#clubs">Clubs</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div id="addmargin"></div>
    <div class="contentRight">
        <div class="box">
            <form action="/createClub/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label form="InputClubName" class="form-label">Club Name</label>
                    <input type="text" class="form-control" id="clubName" name="clubName" placeholder="music_club" required>
                </div>
                <div class="mb-3">
                    <label form="InputclubHeadUsername" class="form-label">Club Head Username</label>
                    <input type="text" class="form-control" id="clubHeadUsername" name = "clubHeadUsername" placeholder="abc" required>
                </div>
                 <div class="mb-3">
                    <label for="InputClubDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="clubDescription" name = "clubDescription" placeholder = "club origin, aims..."rows="3"></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
            </form>

        </div>
    </div>
    

    <footer class="footer">
        <div class="teamMembers"> 
            <ul> <a href="https://github.com/rustammahilane" class="menu">Rustam Mahilane</a> </ul>
            <ul> <a href="https://github.com/shivam-200014" class="menu">Shivam Yadav</a> </ul>
            <ul> Shreysnh Singh </ul>
            <ul> Priyanshu Kumar Chauhan</ul>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
