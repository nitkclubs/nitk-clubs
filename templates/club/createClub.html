{% extends "../base.html" %}

<div id="addmargin"></div>
{% block content %}

        <div class="box" style="width: 50%; margin: 2% 25%;">

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong> {{ message.tags }}!</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            
            <form action="/createClub/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label form="InputClubName" class="form-label">Club Name</label>
                    <input type="text" class="form-control" id="clubName" name="clubName" placeholder="music_club" required>
                </div>
                <div class="mb-3">
                    <label form="InputclubHeadUsername" class="form-label">Club Head Username</label>
                    <input type="text" class="form-control" id="clubHeadUsername" name = "clubHeadUsername" placeholder="abc" required>
                </div>
                 <div class="mb-3">
                    <label for="InputClubDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="clubDescription" name = "clubDescription" placeholder = "club origin, aims..."rows="3"></textarea>
                </div>
                <div class="input-group mb-3">
                    <label form="clubImg" class="form-label">Club Image</label>
                    <input type="file" class="form-control" id="inputImage" name="clubImg">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>

            </form>
        </div>
{% endblock %}
