<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
    
    <title>HOME-nitkclubs</title>
    <link href="../static/home.css" type="text/css" rel="stylesheet" />

</head>
<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
     

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'home' %}">
          <img
            src="../static/image/nitklogo.svg"
            height="25"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'clubDashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" href= "{% url 'createClub' %}">Club</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'createEvent' %}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'eventBoard' %}">EventsBoard</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->

      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


          <div class="dropdown">
            <button class="btn-default dropdown-toggle" data-toggle="dropdown">
              <img src="../static/image/icons8-test-account-64.png" height="30px">
             </button>
            <!-- <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-mdb-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button> -->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="menu-item">{{ username }}</a></li>
              <li>
                <form id="logoutForm" method="post" action="{% url 'home' %}">
                  {% csrf_token %}
                  <!-- <button type="submit">Logout</button> -->
                  <a class="dropdown-item" role="button" id = 'logoutButton' type = 'submit'>Logout</a>
                </form>
              </li>
            </ul>
          </div>
        </div>

        <!-- Avatar -->

      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
