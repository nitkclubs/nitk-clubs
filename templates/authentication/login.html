<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ClubsNITK | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
    <link href="../../static/login.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="head">
            INSTITUTE CLUB MANAGEMENT SYSTEM
        </div>
    </div>
    <div class="login_area">
       
        <div class="login_box">
            <div class="box">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name = "username" placeholder="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwd" name = "passwd" placeholder="password" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                    <a href="signup.html">Create Account</a>
                </form>
            </div>
        </div>
    </div>

    <div class="image_area" >
        <div class="row">
            <span class="align-middle">
            <div class="column"> <img src="../../static/image/ieee_logo.svg" height="150px" /> </div>
            <div class="column"> <img src="../../static/image/farc_logo.png" width="310px" /> </div>
            <div class="column"> <img src="../../static/image/acm_logo.svg" width="150%" /> </div>
            <div class="column"> <img src="../../static/image/music_logo.png" width="130px" /> </div>
            <div class="column"> <img src="../../static/image/ie_logo.jpeg" width="120px" /> </div>
            <div class="column"> <img src="../../static/image/artist_logo.png" width="125px" /> </div>
            </span>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
