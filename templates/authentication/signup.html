<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ClubsNITK | signup</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <link href="../../static/signup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="head">
            INSTITUTE CLUB MANAGEMENT SYSTEM
        </div>
    </div>
    <!-- </div> -->
    <div class="login_box"> 
        <div class="box"> 
            <form action = "/signup/" method="post" class="row g-3" >
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Create Username </label>
                    <input type="text" class="form-control" name = 'username' placeholder="abc" aria-label="User name">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Create Password</label>
                    <input type="password" class="form-control" name = 'passwd' id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputFname" class="form-label">First Name</label>
                    <input type="text" class="form-control" name = 'fname' placeholder="First name" aria-label="First name">
                </div>
                <div class="col-md-6">
                    <label for="inputLname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name = 'lname' placeholder="Last name" aria-label="Last name">
                </div>                
                <div class="col-md-6">
                    <label for="inputEmail3" class="form-label">Email</label>
                     <input type="email" class="form-control" name = 'email' placeholder="abc@mail.com" id="inputEmail3">
                </div>
                <div class="col-md-6">
                    <label for="inputRollno" class="form-label">Roll no.</label>
                    <input type="number" class="form-control" name = 'rollno' placeholder="123456" id="inputRollno">
                </div>

                <div class="col-12" >
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
            </form>
            <br> <a href="{% url 'signin' %}">Already have an Account</a>
        </div>
    </div>
    <div class="image_area" >
        <div class="row">
            <span class="align-middle">
            <div class="column"> <img src="../../static/image/ieee_logo.svg" height="150px" /> </div>
            <div class="column"> <img src="../../static/image/farc_logo.png" width="310px" /> </div>
            <div class="column"> <img src="../../static/image/acm_logo.svg" width="150%" /> </div>
            <div class="column"> <img src="../../static/image/music_logo.png" width="130px" /> </div>
            <div class="column"> <img src="../../static/image/ie_logo.jpeg" width="120px" /> </div>
            <div class="column"> <img src="../../static/image/artist_logo.png" width="125px" /> </div>
            </span>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
