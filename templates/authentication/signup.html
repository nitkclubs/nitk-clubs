
    {% extends "authentication/baseLogin.html" %}

    {% block login_area %}
    <!-- </div> -->
    <div class="login_box"> 
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong> {{ message.tags }}!</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        <div class="box"> 
            <form action = "/signup/" method="post" class="row g-3" >
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Create Username </label>
                    <input type="text" class="form-control" name = 'username' placeholder="abc" aria-label="User name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Create Password</label>
                    <input type="password" class="form-control" name = 'passwd' id="inputPassword4" required>
                </div>
                <div class="col-md-6">
                    <label for="inputFname" class="form-label">First Name</label>
                    <input type="text" class="form-control" name = 'fname' placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputLname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name = 'lname' placeholder="Last name" aria-label="Last name" required>
                </div>                
                <div class="col-md-6">
                    <label for="inputEmail3" class="form-label">Email</label>
                     <input type="email" class="form-control" name = 'email' placeholder="abc@mail.com" id="inputEmail3" required>
                </div>
                <div class="col-md-6">
                    <label for="inputRollno" class="form-label">Roll no.</label>
                    <input type="number" class="form-control" name = 'rollno' placeholder="211xxx" id="inputRollno" required>
                </div>
                <div class="col-md-6">
                    <label for="inputSemester" class="form-label">Semester</label>
                    <!-- <input type="number" class="form-control" name = 'semester' placeholder="1 - 8" id="inputSemester" required> -->
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Select</label>
                        <select class="form-select" id="inputGroupSelect01" name = "semester" required>
                          <option selected value="0">Choose...</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                    </div> 
                </div>
                
                <div class="col-md-6" >
                    <label for="inputDepartment" class="form-label">Department</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01" >Select</label>
                        <select class="form-select" id="inputGroupSelect01" name = "department" required>
                          <option selected value="NULL">Choose...</option>
                          <option value="CSE">CSE</option>
                          <option value="IT">IT</option>
                          <option value="ECE">ECE</option>
                          <option value="EEE">EEE</option>
                          <option value="MECH">MECH</option>
                          <option value="CHEM">CHEM</option>
                          <option value="META">META</option>
                        </select>
                    </div> 

                  </div>
                <div class="col-12" >
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
            </form>
            <br> <a href="{% url 'signin' %}">Already have an Account</a>
        </div>
    </div>


{% endblock %}
