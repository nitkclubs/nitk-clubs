<!-- student_info.html -->
{% extends "../base.html" %}

<div id="addmargin"></div>
{% block content %}

<title>Event Information</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<h1>Event Information</h1>
<table>
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Description</th>
      <th>Venue</th>
      <th>Time</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    {% for events in event %} 
    <tr> 
      <td>{{ events.eventName}}</td>
      <td>{{ events.eventDescription }}</td>
      <td>{{ events.venue }}</td>
      <td>{{ events.datetime }}</td>
      <td><img src="{{ events.eventImg.url }}" height="100px"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
      

{% endblock %}
